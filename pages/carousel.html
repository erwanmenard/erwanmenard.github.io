<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Blog Accessible - Articles</title>
</head>
<body>

    <div id="header-container"></div>

    <main role="main">

        <section id="carousel" aria-labelledby="carousel-title">
            <h2 id="carousel-title">Carrousel </h2>
            <div class="carousel">
                <div class="carousel-slide">
                    <img src="../img/sushis.jpg" alt="Slide 1">
                </div>
                <div class="carousel-slide">
                    <img src="../img/ecologie.jpg" alt="Slide 2">
                </div>
                <div class="carousel-slide">
                    <img src="../img/rs3.jpg" alt="Slide 3">
                </div>
                
            </div>
            <button class="prev-slide" aria-label="Slide précédente">Précédent</button>
            <button class="next-slide" aria-label="Slide suivante">Suivant</button>
        </section>

    <footer role="contentinfo">
        <p>&copy; 2024 Mon Blog Accessible. Tous droits réservés.</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        // JavaScript to load header.html into the header-container
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
