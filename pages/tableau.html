<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Blog Accessible - Articles</title>
</head>
<body>

    <div id="header-container"></div>

    <main role="main">

        <section id="table" aria-labelledby="table-title">
            <h2 id="table-title">Tableau des articles</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Titre de sujet</th>
                        <th scope="col">Auteur</th>
                        <th scope="col">Date de publication</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Les bienfaits écologiques </td>
                        <td>Emma Green</td>
                        <td>5 Mars 2024</td>
                    </tr>
                    <tr>
                        <td>Comment préparer des sushis maison</td>
                        <td>Ayman Bouiba</td>
                        <td>12 Mars 2024</td>
                    </tr>
                    <tr>
                        <td>Les nouveautés aberrante de la RS3</td>
                        <td>Adam Alves</td>
                        <td>20 Mars 2024</td>
                    </tr>
                </tbody>
            </table>
        </section>

    <footer role="contentinfo">
        <p>&copy; 2024 Mon Blog Accessible. Tous droits réservés.</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        // JavaScript to load header.html into the header-container
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
