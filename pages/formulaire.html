<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Blog Accessible - Articles</title>
</head>
<body>

    <div id="header-container"></div>

    <main role="main">

        <section id="contact" aria-labelledby="contact-title">
            <h2 id="contact-title">Contactez-nous</h2>
            <form id="contact-form" action="confirmation.html" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                <button type="submit">Envoyer</button>
            </form>
            
        </section>

    <footer role="contentinfo">
        <p>&copy; 2024 Mon Blog Accessible. Tous droits réservés.</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        // JavaScript to load header.html into the header-container
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
