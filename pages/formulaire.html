<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Blog Accessible - Articles</title>
</head>
<body>

    <header role="banner">
        <h1>Mon Blog Accessible</h1>
        <nav aria-label="Menu de navigation">
            <ul>
                <li><a href="acceuil.html" class="nav-btn">Accueil</a></li>
                <li><a href="projets.html" class="nav-btn">Projets</a></li>
                <li><a href="formulaire.html" class="nav-btn">Formulaire</a></li>
                <li><a href="tableau.html" class="nav-btn">Tableau</a></li>
                <li><a href="video.html" class="nav-btn">Video</a></li>
                <li><a href="carousel.html" class="nav-btn">Carousel</a></li>
                <li><a href="a_propos.html" class="nav-btn">À propos de moi</a></li>
            </ul>
        </nav>
        
        <div id="accessibility-buttons" aria-label="Options d'accessibilité">
            <button id="dark-mode-btn">Mode Sombre</button>
        </div>
    </header>

    <main role="main">

        <section id="contact" aria-labelledby="contact-title">
            <h2 id="contact-title">Contactez-nous</h2>
            <form id="contact-form" action="confirmation.html" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                <button type="submit">Envoyer</button>
            </form>
            
        </section>

    <footer role="contentinfo">
        <p>&copy; 2024 Mon Blog Accessible. Tous droits réservés.</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
