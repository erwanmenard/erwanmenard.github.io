<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Blog Accessible - Articles</title>
</head>

<body>

    <div id="header-container"></div>

    <main role="main">

        <section id="video" aria-labelledby="video-title">
            <h2 id="video-title">Vidéo courte</h2>
            <video controls>
                <source src="../img/Nouvelle911.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Voici la meilleur pub de voiture au monde, celle de la nouvelle 911!</p>
        </section>
        <p>Transciption : voir les sous-titres de la vidéo.</p>

    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 Mon Blog Accessible. Tous droits réservés.</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        // JavaScript to load header.html into the header-container
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>

</html>
